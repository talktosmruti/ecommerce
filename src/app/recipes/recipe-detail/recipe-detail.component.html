<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedItem.imagepath" alt="selectedItem.name" class="img-responsive" style="max-height: 500px">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1 *ngIf="selectedItem">{{selectedItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" appDropdownOpener>
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a style="cursor:pointer;" (click)="sendToShoppingList()">To Shopping list</a></li>
            <li><a style="cursor:pointer;">Edit Recipe</a></li>
            <li><a style="cursor:pointer;">Delete Recipe</a></li>
          </ul>
        </div>
      </div>   
</div>
<div class="row">
    <div class="col-xs-12">
      <b><i>Ingredients required :</i></b>
        <ul class= "list-group">
          <li class ="list-group-item" *ngFor="let ingredient of selectedItem.ingredients">{{ingredient.name}} : {{ingredient.amount}}</li>
        </ul>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <b><i>Description :</i></b>
      {{selectedItem.description}}
    </div>
</div>
