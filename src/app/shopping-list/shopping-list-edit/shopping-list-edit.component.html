<div class="row main-div">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
        <div class="row">
          <div class="container col-xs-12">
            <button type ="button" class="btn btn-success" type="submit" (click)="onAdd()">Add</button>
            <button type ="button" class="btn btn-danger" type="submit" (click)="onDelete()">Delete</button>
            <button type ="button" class="btn btn-primary" type="submit" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
